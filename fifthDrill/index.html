<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css-reset.css">
  <title>Abra Labs 5</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="logo-wrapper">
          <img src="./imgs/Logo.png" alt="page-logo" class="logo">
        </div>
        <div class="nav-links">
          <a href="#" class="nav-link">login</a>
          <a href="#" class="nav-link">sign up</a>

        </div>
      </nav>
    </header>
    <section>
      <form class="signIn">
        <h1 class="form-header">login form</h1>
        <p class="subtext">Fill out the form below to login my super awesome React course! Hurry!</p>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="abra@labs.com">
        <label for="password">password</label>
        <input type="password" id="password" placeholder="Must be at least 6 characters">
        <button class="form-btn">login</button>
        <span>Don't have an account?&nbsp;&nbsp; <a href="#" class="redirect-link">sign up right now!</a></span>
      </form>
    </section>
  </div>
</body>

</html>
