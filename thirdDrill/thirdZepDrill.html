<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./css-reset.css">
  <title>Abra Labs 3</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./imgs/LogoDark.jpg" alt="LOGO">
    </div>
  </header>
  <main class="mainSection">
    <h1 class="mainHeader">course screen</h1>
    <p class="subHeader">button states</p>
    <div class="buttonSec">
      <label class="default" for="defaultInp">default</label>
      <button type="button" id="defaultInp">send</button>
    </div>
    <div class="buttonSec">

      <label class="hover" for="hoverInp">hover</label>
      <button type="button" id="hoverInp">send</button>
    </div>
    <div class="buttonSec">

      <label class="focus" for="focusInp">focus</label>
      <button type="button" id="focusInp">send</button>
    </div>
    <div class="buttonSec">

      <label class="click" for="clickInp">click</label>
      <button type="button" id="clickInp">send</button>
    </div>

  </main>
</body>

</html>
